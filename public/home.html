<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecipiAI - Your AI Recipe Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://wallpapers.com/images/hd/chicken-tikka-masala-with-rice-indian-food-2mfh759068n3lwbr.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #2C2C2C; /* Dark Gray */
        }
        header {
             /* Deep Blue with transparency */
            color: white;
            padding: 20px 10%;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 4.0em;
        }
        header p {
            margin: 10px 0 0;
            font-size: 1.2em;
        }
        .container {
            text-align: center;
            margin: 50px auto;
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.9); /* White with transparency */
            padding: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .container:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            color: white;
            background-color: #50C878; /* Emerald Green */
            border: none;
           
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .container p {
            color: #7D7D7D; /* Light Gray */
        }
    </style>
</head>
<body>
    <header>
        <h1>RecipiAI</h1>
        <p>Your AI-Powered Recipe Assistant</p>
    </header>
    <div class="container">
        <p>Discover personalized recipes, save your favorites, and explore new cuisines with the power of AI.</p>
        <a href="main.html" class="btn">Get Started</a>
    </div>
</body>
</html>
