<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecipiAI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://images.pexels.com/photos/616401/pexels-photo-616401.jpeg?cs=srgb&dl=pexels-goumbik-616401.jpg&fm=jpg') no-repeat center center fixed;
            background-size: cover;
        }
        header {
            color: white;
            text-align: center;
            padding: 7em 0 1em;
        }
        header h1 {
            margin: 0;
            font-size: 4.0em;
        }
        .content {
            padding: 20px;
            margin: 0 auto;
            max-width: 900px;
            text-align: center;
        }
        .input-box {
            background-color: rgba(255, 255, 255, 0.508);
            padding: 30px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }
        h2 {
            color: #ffffff;
            font-size: 2.5em;
        }
        #ingredients {
            padding: 10px;
            width: 70%;
            margin-top: 10px;
            border: 1px solid #ddd;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #recipes-container {
            margin-top: 30px;
        }
        .recipe-box {
            margin-bottom: 20px;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            text-align: left;
            position: relative;
        }
        .recipe-header {
            display: flex;
            align-items: center;
        }
        .veg-icon {
            font-size: 1.5em;
            margin-right: 10px;
        }
        .recipe-box img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <header>
        <h1>RecipiAI: From your pantry to your plate!</h1>
    </header>
    <section class="content">
        <div class="input-box">
            <h2>Enter Your Ingredients</h2>
            <form id="ingredient-form">
                <input type="text" id="ingredients" name="ingredients" required>
                <button type="submit">Get Recipes</button>
            </form>
        </div>
        
        <select id="filter" onchange="filterRecipes()">
            <option value="all">All</option>
            <option value="veg">Vegetarian</option>
            <option value="nonveg">Non-Vegetarian</option>
        </select>
        
        <div id="recipes-container"></div> <!-- Recipe List -->
    </section>
    
    <script>
        document.getElementById('ingredient-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            let ingredients = document.getElementById('ingredients').value.trim();
            if (!ingredients) {
                alert('Please enter some ingredients.');
                return;
            }
            try {
                const response = await fetch('/api/get-recipes', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ ingredients })
                });
                const data = await response.json();
                if (response.ok) {
                    localStorage.setItem('recipes', JSON.stringify(data.recipes));
                    displayRecipes(data.recipes);
                } else {
                    alert(`Error: ${data.error}`);
                }
            } catch (error) {
                console.error('Error fetching recipes:', error);
                alert('There was an issue fetching recipes. Please try again.');
            }
        });

        function displayRecipes(recipes) {
            const recipesContainer = document.getElementById('recipes-container');
            recipesContainer.innerHTML = '';
            if (!recipes || recipes.length === 0) {
                recipesContainer.innerHTML = '<p>No recipes found. Please try different ingredients.</p>';
                return;
            }
            recipes.forEach(recipe => {
                const recipeBox = document.createElement('div');
                recipeBox.classList.add('recipe-box');
                const vegIcon = recipe.isVegetarian ? 'üü¢' : 'üî¥';
                recipeBox.innerHTML = `
                    <div class="recipe-header">
                        <span class="veg-icon">${vegIcon}</span> 
                        <h3>${recipe.title}</h3>
                    </div>
                    <img src="${recipe.image}" alt="${recipe.title}">
                    <p><strong>Rating:</strong> ${recipe.rating} ‚≠ê</p>
                    <p><strong>Calories:</strong> ${recipe.calories}</p>
                    <p><strong>Protein:</strong> ${recipe.nutrition.protein} g</p>
                    <p><strong>Fat:</strong> ${recipe.nutrition.fat} g</p>
                    <p><strong>Carbs:</strong> ${recipe.nutrition.carbs} g</p>
                    <p><strong>Instructions:</strong> ${recipe.instructions}</p>
                `;
                recipesContainer.appendChild(recipeBox);
            });
        }

        function filterRecipes() {
            const filter = document.getElementById('filter').value;
            const allRecipes = JSON.parse(localStorage.getItem('recipes')) || [];
            let filteredRecipes = allRecipes;
            if (filter === 'veg') {
                filteredRecipes = allRecipes.filter(recipe => recipe.isVegetarian);
            } else if (filter === 'nonveg') {
                filteredRecipes = allRecipes.filter(recipe => !recipe.isVegetarian);
            }
            displayRecipes(filteredRecipes);
        }
    </script>
</body>
</html>
